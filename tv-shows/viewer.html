<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - TV Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../shared/navbar.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px; /* Space for fixed navbar */
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #playerContainer {
      width: 800px;
      max-width: 95vw;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      margin-bottom: 16px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #selectors {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      width: 800px;
      max-width: 95vw;
    }

    select {
      flex: 1;
      padding: 8px 12px;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
    }

    #fullscreenBtn {
      padding: 8px 16px;
      background-color: #3a1361;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #fullscreenBtn:hover {
      background-color: #a855f7;
    }
  </style>
</head>
<body>
  <header></header>

  <main>
    <div id="playerContainer">
      <iframe
        id="videoPlayer"
        allowfullscreen
        allow="fullscreen; encrypted-media"
        playsinline
        scrolling="no"
      ></iframe>
    </div>
    
    <div id="selectors">
      <select id="seasonSelect"></select>
      <select id="episodeSelect"></select>
    </div>
    
    <button id="fullscreenBtn">Fullscreen</button>
  </main>

  <script type="module">
    import { navbarHTML, setupNavbar } from '../shared/navbar.js';
    document.querySelector('header').innerHTML = navbarHTML;
    setupNavbar();
    document.querySelector('header').style.opacity = '1';

    const params = new URLSearchParams(window.location.search);
    const showId = params.get('id');
    const iframe = document.getElementById('videoPlayer');
    const seasonSelect = document.getElementById('seasonSelect');
    const episodeSelect = document.getElementById('episodeSelect');

    async function loadSeasons() {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${showId}?api_key=3ade810499876bb5672f40e54960e6a2`);
      const data = await res.json();
      
      seasonSelect.innerHTML = '';
      data.seasons.forEach(season => {
        if (season.season_number > 0) { // Skip season 0
          const option = document.createElement('option');
          option.value = season.season_number;
          option.textContent = `Season ${season.season_number}`;
          seasonSelect.appendChild(option);
        }
      });
      loadEpisodes(seasonSelect.value);
    }

    async function loadEpisodes(season) {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${showId}/season/${season}?api_key=3ade810499876bb5672f40e54960e6a2`);
      const data = await res.json();
      
      episodeSelect.innerHTML = '';
      data.episodes.forEach(ep => {
        const option = document.createElement('option');
        option.value = ep.episode_number;
        option.textContent = `Episode ${ep.episode_number}`;
        episodeSelect.appendChild(option);
      });
      loadVideo(season, episodeSelect.value);
    }

    function loadVideo(season, episode) {
      iframe.src = `https://vidsrc.xyz/embed/tv/${showId}/${season}-${episode}`;
    }

    seasonSelect.addEventListener('change', () => loadEpisodes(seasonSelect.value));
    episodeSelect.addEventListener('change', () => loadVideo(seasonSelect.value, episodeSelect.value));
    document.getElementById('fullscreenBtn').onclick = () => iframe.requestFullscreen();

    if (showId) loadSeasons();
  </script>
</body>
</html>
