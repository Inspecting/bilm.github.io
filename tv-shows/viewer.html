<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Show Viewer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    /* Basic Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #121212;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      max-width: 900px;
      margin: 0 auto;
    }

    #player-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #a14eff88;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #fullscreenBtn {
      display: block;
      margin: 15px auto 20px auto;
      padding: 10px 30px;
      background-color: #3a1361;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #fullscreenBtn:hover {
      background-color: #a855f7;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #controls select {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #eee;
      cursor: pointer;
      user-select: none;
      min-width: 120px;
    }

  </style>
</head>
<body>

  <main>
    <h1 id="showTitle" style="text-align:center; color:#c084fc; margin-bottom: 20px;">Loading...</h1>

    <div id="player-wrapper">
      <iframe id="videoPlayer" allowfullscreen allow="fullscreen; autoplay" playsinline></iframe>
    </div>

    <!-- Fullscreen Button -->
    <button id="fullscreenBtn" aria-label="Go Fullscreen">Fullscreen</button>

    <div id="controls" aria-label="Select Season and Episode">
      <select id="seasonSelect" aria-label="Select Season"></select>
      <select id="episodeSelect" aria-label="Select Episode"></select>
    </div>
  </main>

<script>
  const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
  const BASE_URL = 'https://inspecting.github.io/bilm.github.io';

  const urlParams = new URLSearchParams(window.location.search);
  const showId = urlParams.get('id');

  const playerWrapper = document.getElementById('player-wrapper');
  const videoPlayer = document.getElementById('videoPlayer');
  const showTitle = document.getElementById('showTitle');
  const seasonSelect = document.getElementById('seasonSelect');
  const episodeSelect = document.getElementById('episodeSelect');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  let seasons = [];
  let episodes = [];
  let currentSeason = 1;
  let currentEpisode = 1;

  // Load last watched from localStorage
  function loadLastWatched() {
    const saved = localStorage.getItem(`tvshow-${showId}-lastWatched`);
    if (saved) {
      try {
        const data = JSON.parse(saved);
        if (data.season) currentSeason = data.season;
        if (data.episode) currentEpisode = data.episode;
      } catch {}
    }
  }

  // Save last watched to localStorage
  function saveLastWatched(season, episode) {
    localStorage.setItem(`tvshow-${showId}-lastWatched`, JSON.stringify({season, episode}));
  }

  // Fetch TV show details and seasons
  async function fetchShowDetails() {
    const url = `https://api.themoviedb.org/3/tv/${showId}?api_key=${TMDB_API_KEY}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      showTitle.textContent = data.name || 'Unknown Show';
      seasons = data.seasons || [];
      populateSeasons();
    } catch {
      showTitle.textContent = 'Failed to load show info.';
    }
  }

  // Populate seasons dropdown
  function populateSeasons() {
    seasonSelect.innerHTML = '';
    seasons.forEach(season => {
      const option = document.createElement('option');
      option.value = season.season_number;
      option.textContent = `Season ${season.season_number}`;
      seasonSelect.appendChild(option);
    });
    seasonSelect.value = currentSeason;
    fetchEpisodes(currentSeason);
  }

  // Fetch episodes for selected season
  async function fetchEpisodes(seasonNumber) {
    const url = `https://api.themoviedb.org/3/tv/${showId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      episodes = data.episodes || [];
      populateEpisodes();
    } catch {
      episodeSelect.innerHTML = '';
      const option = document.createElement('option');
      option.textContent = 'Failed to load episodes';
      episodeSelect.appendChild(option);
    }
  }

  // Populate episodes dropdown
  function populateEpisodes() {
    episodeSelect.innerHTML = '';
    episodes.forEach(ep => {
      const option = document.createElement('option');
      option.value = ep.episode_number;
      option.textContent = `Ep ${ep.episode_number}: ${ep.name}`;
      episodeSelect.appendChild(option);
    });
    episodeSelect.value = currentEpisode;
    loadVideo(currentSeason, currentEpisode);
  }

  // Load video player with embed url
  function loadVideo(season, episode) {
    currentSeason = season;
    currentEpisode = episode;
    saveLastWatched(season, episode);
    // Using vidsrc.xyz embed url format
    videoPlayer.src = `https://vidsrc.xyz/embed/tv/${showId}/${season}-${episode}`;
  }

  seasonSelect.addEventListener('change', () => {
    const selectedSeason = parseInt(seasonSelect.value);
    currentEpisode = 1; // reset episode to 1 on season change
    fetchEpisodes(selectedSeason);
  });

  episodeSelect.addEventListener('change', () => {
    const selectedEpisode = parseInt(episodeSelect.value);
    loadVideo(currentSeason, selectedEpisode);
  });

  fullscreenBtn.onclick = () => {
    if (playerWrapper.requestFullscreen) {
      playerWrapper.requestFullscreen();
    } else if (playerWrapper.webkitRequestFullscreen) {
      playerWrapper.webkitRequestFullscreen();
    } else if (playerWrapper.msRequestFullscreen) {
      playerWrapper.msRequestFullscreen();
    }
  };

  // Initialize
  loadLastWatched();
  fetchShowDetails();

</script>

</body>
</html>
