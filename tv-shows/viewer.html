<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bilm ðŸ’œ - TV Show Viewer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Main content */
  main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Player container */
  #playerContainer {
    width: 800px;
    max-width: 95vw;
    aspect-ratio: 16 / 9;
    background-color: black;
    position: relative;
    border-radius: 12px;
    box-shadow: 0 0 15px #a14effaa;
    margin-bottom: 12px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
  }

  /* Fullscreen button */
  #fullscreenBtn {
    position: relative;
    margin: 8px auto 16px auto;
    display: block;
    background-color: #3a1361;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
    max-width: 120px;
    text-align: center;
  }
  #fullscreenBtn:hover {
    background-color: #a855f7;
  }

  /* Season & episode selectors container */
  #selectors {
    width: 800px;
    max-width: 95vw;
    display: flex;
    gap: 16px;
    justify-content: center;
  }
  select {
    background-color: #2a2a2a;
    border: none;
    border-radius: 8px;
    color: #eee;
    padding: 8px 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
  }
  select:hover {
    background-color: #3a1361;
  }
</style>
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<main>
  <div id="playerContainer">
    <iframe
      id="videoPlayer"
      src=""
      allowfullscreen
      allow="fullscreen; encrypted-media"
      playsinline
      scrolling="no"
    ></iframe>
  </div>

  <button id="fullscreenBtn">Fullscreen</button>

  <div id="selectors">
    <select id="seasonSelect"></select>
    <select id="episodeSelect"></select>
  </div>
</main>

<!-- Load shared navbar -->
<script>
  fetch('/bilm.github.io/shared/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      const navbarScript = document.createElement('script');
      navbarScript.src = '/bilm.github.io/shared/navbar.js';
      document.body.appendChild(navbarScript);
    });
</script>

<script>
  const BASE_URL = 'https://inspecting.github.io/bilm.github.io';
  const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';

  const params = new URLSearchParams(window.location.search);
  const showId = params.get('id');

  const iframe = document.getElementById('videoPlayer');
  const seasonSelect = document.getElementById('seasonSelect');
  const episodeSelect = document.getElementById('episodeSelect');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  // Load seasons
  async function loadSeasons() {
    try {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${showId}?api_key=${TMDB_API_KEY}`);
      const data = await res.json();

      // Populate seasons (skip specials with season_number 0)
      seasonSelect.innerHTML = '';
      data.seasons.forEach(season => {
        if (season.season_number === 0) return; // skip specials
        const option = document.createElement('option');
        option.value = season.season_number;
        option.textContent = `Season ${season.season_number}`;
        seasonSelect.appendChild(option);
      });

      // Set selected season (last watched or first available)
      const lastSeason = localStorage.getItem(`bilm_tv_${showId}_season`) || data.seasons.find(s => s.season_number !== 0).season_number;
      seasonSelect.value = lastSeason;
      await loadEpisodes(lastSeason);
    } catch (e) {
      console.error(e);
    }
  }

  // Load episodes
  async function loadEpisodes(seasonNumber) {
    try {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${showId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}`);
      const data = await res.json();

      episodeSelect.innerHTML = '';
      data.episodes.forEach(ep => {
        const option = document.createElement('option');
        option.value = ep.episode_number;
        option.textContent = `Episode ${ep.episode_number}`;
        episodeSelect.appendChild(option);
      });

      // Set selected episode (last watched or first episode)
      const lastEpisode = localStorage.getItem(`bilm_tv_${showId}_episode`) || 1;
      episodeSelect.value = lastEpisode;

      loadVideo(seasonNumber, episodeSelect.value);
    } catch (e) {
      console.error(e);
    }
  }

  function loadVideo(season, episode) {
    iframe.src = `https://vidsrc.xyz/embed/tv/${showId}/${season}-${episode}`;
    localStorage.setItem(`bilm_tv_${showId}_season`, season);
    localStorage.setItem(`bilm_tv_${showId}_episode`, episode);
  }

  // Change handlers
  seasonSelect.addEventListener('change', () => {
    loadEpisodes(seasonSelect.value);
  });

  episodeSelect.addEventListener('change', () => {
    loadVideo(seasonSelect.value, episodeSelect.value);
  });

  // Fullscreen button
  fullscreenBtn.onclick = () => {
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
  };

  loadSeasons();
</script>

</body>
</html>
