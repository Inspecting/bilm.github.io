<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - TV Shows</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header>
  <nav>
    <button data-page="home">Home</button>
    <button data-page="movies">Movies</button>
    <button data-page="tv" class="active">TV Shows</button>
  </nav>
</header>

<main>
  <div id="tvSections"></div>
</main>

<script src="./script.js"></script>

<script>
  const BASE_URL = 'https://inspecting.github.io/bilm.github.io';

  document.addEventListener('DOMContentLoaded', () => {
    // Navigation buttons logic
    document.querySelectorAll('nav button').forEach(btn => {
      btn.onclick = () => {
        const page = btn.dataset.page;
        if (page === 'home') window.location.href = `${BASE_URL}/home/`;
        else if (page === 'movies') window.location.href = `${BASE_URL}/movies/`;
        else if (page === 'tv') window.location.href = `${BASE_URL}/tv-shows/`;
      };
    });
  });
</script>

</body>
</html>
