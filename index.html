<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    #introOverlay {
      font-weight: 600;
      font-size: clamp(2.5rem, 8vw, 6rem);
      background: linear-gradient(90deg, #a14eff, #c084fc, #a14eff);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 1; /* explicit opacity */
      transition: opacity 1s ease;
      animation: pulse 1.2s infinite ease-in-out, gradientSlide 4s infinite linear;
      z-index: 2;

      display: inline-flex;
      align-items: center; /* perfectly center hearts and text vertically */
      gap: 12px;
    }

    /* Remove opacity changes from pulse animation */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Remove previous ::before and ::after hearts */
    #introOverlay::before,
    #introOverlay::after {
      content: none;
    }

    .heart-icon {
      width: 1.2em;
      height: 1.2em;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 3px #a14eff);
      animation: pulse 1.5s infinite ease-in-out;
      align-self: center; /* vertical center inside flex */
      vertical-align: unset;
    }

    #subtext {
      margin-top: 16px;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: #ccc;
      opacity: 1; /* explicit opacity */
      transition: opacity 1s ease;
      animation: fadeIn 1.2s ease forwards 0.8s;
      z-index: 2;
    }

    .fade-out {
      opacity: 0 !important;
      transition: opacity 1s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes gradientSlide {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.3; /* brighter */
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>

  <div id="introOverlay" aria-label="Bilm">
    <img class="heart-icon" src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/128/Purple-Heart-3d-icon.png" alt="Purple Heart" />
    Bilm
    <img class="heart-icon" src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/128/Purple-Heart-3d-icon.png" alt="Purple Heart" />
  </div>
  <div id="subtext">Loading your experience...</div>

  <script>
    // Fade out hearts, text, and background, then redirect
    function fadeOutAndRedirect() {
      const intro = document.getElementById('introOverlay');
      const subtext = document.getElementById('subtext');
      const canvas = document.getElementById('bgCanvas');

      intro.classList.add('fade-out');
      subtext.classList.add('fade-out');
      canvas.classList.add('fade-out');

      setTimeout(() => {
        // hide elements to prevent flicker before redirect
        intro.style.display = 'none';
        subtext.style.display = 'none';
        canvas.style.display = 'none';
        window.location.href = '/bilm.github.io/home/';
      }, 1000);
    }

    // Start fade out after 3 seconds
    setTimeout(fadeOutAndRedirect, 3000);

    // Particle background canvas animation
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    const dotCount = 80;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initDots() {
      dots = [];
      for (let i = 0; i < dotCount; i++) {
        dots.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.shadowColor = '#c084fc'; // lighter purple glow
      ctx.shadowBlur = 8;           // glow amount

      for (let dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(193, 132, 252, 0.9)'; // bright purple with alpha
        ctx.fill();
      }
      ctx.shadowBlur = 0; // reset shadowBlur so it doesn't affect other draws

      for (let dot of dots) {
        dot.x += dot.dx;
        dot.y += dot.dy;
        if (dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;
      }
      requestAnimationFrame(animate);
    }

    // Initialize safely after window loads to avoid race conditions
    window.addEventListener('load', () => {
      resize();
      initDots();
      animate();
    });

    window.addEventListener('resize', () => {
      resize();
      initDots();
    });
  </script>

  <noscript>
    <style>
      #subtext { opacity: 1; color: #f44; margin-top: 20px; }
    </style>
    <div id="subtext">Please enable JavaScript to continue.</div>
  </noscript>
</body>
</html>
