<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bilm 💜</title>
<!-- Google Fonts: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="introOverlay">💜 Bilm 💜</div>

<header>
  <nav>
    <button data-page="home">🏠 Home</button>
    <button data-page="movies">🎬 Movies</button>
    <button data-page="tv">📺 TV Shows</button>
    <button data-page="settings">⚙ Settings</button>
  </nav>
</header>

<main>
  <div class="search-container" id="searchContainer">
    <h1>💜 Bilm 💜</h1>
    <input type="text" id="searchInput" placeholder="Search for a movie or show..." />
    <div class="button-row">
      <button class="search-btn" id="searchMovie">Search Movies</button>
      <button class="search-btn" id="searchTV">Search TV Shows</button>
    </div>
  </div>
</main>

<div id="overlay" class="hidden">
  <button id="closeOverlay">×</button>
  <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const intro = document.getElementById('introOverlay');
    const header = document.querySelector('header');
    const main = document.querySelector('main');

    // After 0.5 seconds fade out intro
    setTimeout(() => {
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        header.classList.add('visible');
        main.classList.add('visible');
      }, 500);
    }, 500);

    // Overlay close
    const overlay = document.getElementById('overlay');
    const closeOverlay = document.getElementById('closeOverlay');
    const videoFrame = document.getElementById('videoFrame');

    closeOverlay.onclick = () => {
      videoFrame.src = '';
      overlay.style.display = 'none';
    };

    // Nav buttons alert placeholder
    document.querySelectorAll('nav button').forEach(btn => {
      btn.onclick = () => {
        alert('Page switching not yet implemented: ' + btn.dataset.page);
      };
    });

    // Search buttons alert placeholder
    document.getElementById('searchMovie').onclick = () => {
      alert('Movie search not yet connected');
    };
    document.getElementById('searchTV').onclick = () => {
      alert('TV search not yet connected');
    };
  });
</script>

</body>
</html>
