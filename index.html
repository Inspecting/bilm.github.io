<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <header>
    <div class="logo">💜 Bilm 💜</div>
    <nav>
      <button data-page="home">🏠 Home</button>
      <button data-page="movies">🎬 Movies</button>
      <button data-page="tv">📺 TV Shows</button>
      <button data-page="settings">⚙ Settings</button>
    </nav>
  </header>

  <main id="main">
    <div class="search-container">
      <h1>💜 Bilm 💜</h1>
      <input type="text" id="searchInput" placeholder="Search for a movie or show..." />
      <div style="margin-top: 8px;">
        <button id="searchMovie">Search Movies</button>
        <button id="searchTV">Search TV Shows</button>
      </div>
    </div>
  </main>

  <div id="overlay" class="hidden">
    <button id="closeOverlay">×</button>
    <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
  </div>

  <script>
    // Add minimal JavaScript handlers for navigation and overlay closing
    const main = document.getElementById('main');
    const overlay = document.getElementById('overlay');
    const closeOverlay = document.getElementById('closeOverlay');
    const videoFrame = document.getElementById('videoFrame');

    closeOverlay.onclick = () => {
      videoFrame.src = '';
      overlay.style.display = 'none';
    };

    document.querySelectorAll('nav button').forEach(btn => {
      btn.onclick = () => {
        alert('Page switching not yet implemented: ' + btn.dataset.page);
      };
    });

    document.getElementById('searchMovie').onclick = () => {
      alert('Movie search not yet connected');
    };

    document.getElementById('searchTV').onclick = () => {
      alert('TV search not yet connected');
    };
  </script>
</body>
</html>
