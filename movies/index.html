<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #c084fc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    .scroll-row {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 12px;
      padding: 10px;
    }

    .scroll-row::-webkit-scrollbar {
      height: 6px;
    }

    .scroll-row::-webkit-scrollbar-thumb {
      background-color: #3a1361;
      border-radius: 4px;
    }

    .movie-card {
      min-width: 140px;
      flex: 0 0 auto;
      background-color: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }

    .movie-card p {
      padding: 8px;
      font-size: 0.9rem;
      color: #eee;
    }

    .scroll-arrow {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      padding: 0 12px;
      color: #a855f7;
      transition: color 0.3s ease;
    }

    .scroll-arrow:hover {
      color: white;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <button data-page="home">Home</button>
    <button data-page="movies">Movies</button>
  </nav>
</header>

<main>
  <div style="width: 100%; overflow-y: auto; max-width: 1200px; padding-bottom: 100px;">
    
    <div id="movieSections"></div>

  </div>
</main>

<script src="./script.js"></script>
</body>
</html>
