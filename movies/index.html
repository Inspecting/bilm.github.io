<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilm â€“ Movies</title>
  <link rel="stylesheet" href="/bilm.github.io/style.css">
</head>
<body>

<header>
  <nav>
    <button data-page="home">Home</button>
    <button data-page="movies" class="active">Movies</button>
    <button data-page="tv">TV Shows</button>
  </nav>
</header>

<main id="movieSections"></main>

<script>
  const BASE_URL = 'https://inspecting.github.io/bilm.github.io';

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('nav button').forEach(btn => {
      btn.onclick = () => {
        const page = btn.dataset.page;
        if (page === 'home') {
          window.location.href = `${BASE_URL}/home/`;
        } else if (page === 'movies') {
          window.location.href = `${BASE_URL}/movies/`;
        } else if (page === 'tv') {
          window.location.href = `${BASE_URL}/tv-shows/`;
        }
      };
    });
  });
</script>

<script src="script.js"></script>
</body>
</html>
