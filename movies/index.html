<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../shared/navbar.css" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 24px;
    }
    h1 {
      text-align: center;
      color: #c084fc;
      margin-bottom: 24px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }
    .movie-card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #a14eff55;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .movie-card p {
      padding: 8px;
      font-size: 14px;
      text-align: center;
      font-weight: 600;
      color: #eee;
    }

    /* Optional Search Bar Styling */
    .search-bar {
      text-align: center;
      margin-bottom: 32px;
    }
    .search-bar input {
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      width: 80%;
      max-width: 400px;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 6px #a14eff44;
      outline: none;
    }
  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <main>
    <div class="search-bar">
      <input type="search" id="searchInput" placeholder="Search movies..." />
    </div>
    <h1>Popular Movies</h1>
    <div class="movie-grid" id="movieGrid"></div>
  </main>

  <script src="../shared/navbar.js"></script>
  <script>
    const apiKey = '3ade810499876bb5672f40e54960e6a2';

    fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('movieGrid');
        data.results.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.onclick = () => {
            window.location.href = `viewer.html?id=${movie.id}`;
          };
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
            <p>${movie.title}</p>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
      });

    // Optional local search redirect
    const input = document.getElementById("searchInput");
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const query = input.value.trim();
        if (query) {
          window.location.href = `../home/search.html?q=${encodeURIComponent(query)}`;
        }
      }
    });
  </script>
</body>
</html>
