<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="/bilm.github.io/shared/navbar.css" />
</head>
<body>

<div id="navbar-placeholder"></div>

<main>
  <div id="movieSections"></div>
</main>

<script>
  // Load shared navbar HTML
  fetch('/bilm.github.io/shared/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;
    })
    .then(() => {
      // After navbar inserted, load its JS
      return import('/bilm.github.io/shared/navbar.js');
    })
    .then(() => {
      console.log('Navbar loaded');
      // Now load movie page script after navbar setup
      const script = document.createElement('script');
      script.src = './script.js';
      script.onload = () => console.log('Movie script loaded and running');
      script.onerror = () => console.error('Failed to load movie script');
      document.body.appendChild(script);
    })
    .catch(err => {
      console.error('Error loading navbar or scripts:', err);
    });
</script>

</body>
</html>
