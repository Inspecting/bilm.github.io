<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movie Viewer</title>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm.github.io/shared/navbar.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;

      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
      width: 800px;
      max-width: 95vw;
      position: relative;
    }

    #playerContainer {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: block;
    }

    #fullscreenBtn {
      margin-top: 12px;
      background-color: #3a1361;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      max-width: 120px;
      text-align: center;
      user-select: none;
    }

    #fullscreenBtn:hover {
      background-color: #a855f7;
    }

    #serverList {
      position: absolute;
      left: 100%;
      margin-left: 20px;
      top: 0;

      width: 140px;
      color: #ddd;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
      background: rgba(26, 22, 40, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
    }

    #serverList h2 {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #a14eff;
      text-align: center;
    }

    .serverBtn {
      background-color: #3a1361;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: center;
      user-select: none;
      white-space: nowrap;
    }

    .serverBtn:hover {
      background-color: #a855f7;
    }

    .serverBtn.active {
      background-color: #a14eff;
      cursor: default;
    }
  </style>
</head>
<body>

<!-- Shared Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<main>
  <div id="playerWrapper">
    <div id="playerContainer">
      <iframe
        id="videoPlayer"
        src=""
        allowfullscreen
        allow="fullscreen; encrypted-media"
        playsinline
        scrolling="no"
      ></iframe>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>

    <div id="serverList">
      <h2>Servers</h2>
      <button class="serverBtn active" id="serverVidsrc">VidSrc</button>
      <button class="serverBtn" id="serverFilemoon">Filemoon</button>
      <button class="serverBtn" id="serverVidplay">VidPlay</button>
      <button class="serverBtn" id="serverAutohd">AutoHD</button>
      <button class="serverBtn" id="serverVidlink">Vidlink</button>
    </div>
  </div>
</main>

<!-- Load shared navbar -->
<script>
  fetch('/bilm.github.io/shared/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;
      const script = document.createElement('script');
      script.src = '/bilm.github.io/shared/navbar.js';
      document.body.appendChild(script);
    });
</script>

<!-- Viewer logic -->
<script>
  const params = new URLSearchParams(window.location.search);
  const movieId = params.get('id');

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  // Server buttons
  const servers = {
    vidsrc: document.getElementById('serverVidsrc'),
    filemoon: document.getElementById('serverFilemoon'),
    vidplay: document.getElementById('serverVidplay'),
    autohd: document.getElementById('serverAutohd'),
    vidlink: document.getElementById('serverVidlink')
  };

  // Detect TMDB (all digits) or IMDb (starts with tt)
  function isTMDB(id) {
    return /^\d+$/.test(id);
  }

  // Embed URLs for each server, adapt to TMDB or IMDb as needed
  function loadServer(server) {
    if (!movieId) {
      console.error('No movie ID provided.');
      iframe.src = '';
      return;
    }

    let url = '';
    switch(server) {
      case 'vidsrc':
        url = `https://vidsrc.xyz/embed/movie/${movieId}`;
        break;
      case 'filemoon':
        url = isTMDB(movieId) ?
          `https://filemoon.sx/e/${movieId}` : // assuming TMDB id in path
          `https://filemoon.sx/e/${movieId}`;  // fallback (adjust if needed)
        break;
      case 'vidplay':
        url = `https://vidplay.net/embed/${movieId}`;
        break;
      case 'autohd':
        url = `https://auto-hd.com/embed/${movieId}`;
        break;
      case 'vidlink':
        url = `https://vidlink.to/embed/${movieId}`;
        break;
      default:
        url = `https://vidsrc.xyz/embed/movie/${movieId}`;
    }
    iframe.src = url;
  }

  // Remove active from all buttons, add to clicked one
  function setActive(serverKey) {
    Object.keys(servers).forEach(key => {
      if(key === serverKey) servers[key].classList.add('active');
      else servers[key].classList.remove('active');
    });
  }

  // Setup event listeners
  Object.entries(servers).forEach(([key, btn]) => {
    btn.addEventListener('click', () => {
      if(btn.classList.contains('active')) return;
      setActive(key);
      loadServer(key);
    });
  });

  // Load default server (vidsrc)
  loadServer('vidsrc');

  fullscreenBtn.onclick = () => {
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
  };
</script>

</body>
</html>
