<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé¨ Movie Viewer</title>
  <link rel="stylesheet" href="../style.css" /> <!-- fixed -->
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #a14eff88;
    }

    .video-container.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: black;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 24px;
      background: #3a1361;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 4px 10px;
      z-index: 10000;
    }

    .fullscreen-btn:hover {
      background: #a855f7;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
