<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Viewer</title>

  <!-- Fonts & Main CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm.github.io/style.css" />

  <style>
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 30px 10px;
    }

    .search-container {
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 0 20px #a14eff33;
    }

    .search-container h1 {
      font-size: 2rem;
      color: #c084fc;
      margin-bottom: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #a14eff88;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 18px;
      background: #3a1361;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 6px 10px;
      z-index: 10;
      transition: opacity 0.3s;
    }

    .fullscreen-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .video-container {
        height: 260px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <button onclick="location.href='https://inspecting.github.io/bilm.github.io/home/'">Home</button>
      <button onclick="location.href='https://inspecting.github.io/bilm.github.io/movies/'">Movies</button>
      <button onclick="location.href='https://inspecting.github.io/bilm.github.io/tv-shows/'">TV Shows</button>
    </nav>
  </header>

  <main>
    <div class="search-container">
      <h1 id="movieTitle">Loading...</h1>

      <div class="video-container" id="videoBox">
        <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
        <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>
      </div>
    </div>
  </main>

  <script>
    const apiKey = "3ade810499876bb5672f40e54960e6a2";
    const id = new URLSearchParams(location.search).get("id");
    const titleEl = document.getElementById("movieTitle");
    const frame = document.getElementById("videoFrame");

    if (id) {
      fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          titleEl.textContent = data.title || "Unknown Movie";
          frame.src = `https://vidsrc.icu/embed/movie/${id}`;
        })
        .catch(() => {
          titleEl.textContent = "Failed to load movie info.";
        });
    } else {
      titleEl.textContent = "No movie ID provided.";
    }

    // Fullscreen logic
    const videoBox = document.getElementById('videoBox');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        videoBox.requestFullscreen?.().catch(err => alert("Error entering fullscreen: " + err));
      } else {
        document.exitFullscreen?.();
      }
    });

    // Auto-hide fullscreen button
    let hideTimer;
    function showBtn() {
      fullscreenBtn.classList.remove("hidden");
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        fullscreenBtn.classList.add("hidden");
      }, 3500);
    }

    // Mouse + touch interactions
    document.addEventListener("mousemove", showBtn);
    document.addEventListener("touchstart", showBtn);
    document.addEventListener("keydown", showBtn);
  </script>

</body>
</html>
