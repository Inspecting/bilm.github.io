<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movie Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../shared/navbar.css" />
  <style>
    /* Your existing viewer styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #playerContainer {
      width: 800px;
      max-width: 95vw;
      aspect-ratio: 16/9;
      background: black;
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    #fullscreenBtn {
      margin: 16px auto;
      padding: 8px 14px;
      background: #3a1361;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><!-- Navbar injected here --></header>
  <main>
    <div id="playerContainer">
      <iframe id="videoPlayer" allowfullscreen playsinline></iframe>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
  </main>
  <script type="module">
    import { navbarHTML, setupNavbar } from '../shared/navbar.js';
    document.querySelector('header').innerHTML = navbarHTML;
    setupNavbar();

    // Your existing viewer logic
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('id');
    const iframe = document.getElementById('videoPlayer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    if (movieId) {
      iframe.src = `https://vidsrc.xyz/embed/movie/${movieId}`;
    }

    fullscreenBtn.onclick = () => {
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    };
  </script>
</body>
</html>
