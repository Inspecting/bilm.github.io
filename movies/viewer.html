<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé¨ Movie Viewer</title>
  <link rel="stylesheet" href="/bilm.github.io/style.css" />
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #a14eff88;
    }

    .video-container.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: black;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 24px;
      background: #3a1361;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 4px 10px;
      z-index: 10000;
    }

    .fullscreen-btn:hover {
      background: #a855f7;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <button onclick="location.href='/bilm.github.io/home/'">üè† Home</button>
    <button onclick="location.href='/bilm.github.io/movies/'">üé¨ Movies</button>
    <button onclick="location.href='/bilm.github.io/tv-shows/'">üì∫ TV Shows</button>
  </nav>
</header>

<main>
  <div class="search-container">
    <h1 id="movieTitle">Loading...</h1>

    <div class="video-container" id="videoBox">
      <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
      <button class="fullscreen-btn" id="fullscreenToggle">‚õ∂</button>
    </div>
  </div>
</main>

<script>
  const apiKey = "3ade810499876bb5672f40e54960e6a2";
  const id = new URLSearchParams(location.search).get("id");

  const videoFrame = document.getElementById("videoFrame");
  const videoBox = document.getElementById("videoBox");
  const fullscreenToggle = document.getElementById("fullscreenToggle");

  if (id) {
    fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("movieTitle").textContent = data.title || "Unknown Movie";
        videoFrame.src = `https://vidsrc.to/embed/movie/${id}`;
      })
      .catch(() => {
        document.getElementById("movieTitle").textContent = "Failed to load movie info.";
      });
  } else {
    document.getElementById("movieTitle").textContent = "No movie ID provided.";
  }

  fullscreenToggle.onclick = () => {
    videoBox.classList.toggle("fullscreen");
  };
</script>

</body>
</html>
