<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm.github.io/style.css" />
  <style>
    /* styles same as before, omitted here for brevity */
  </style>
</head>
<body>

  <header>
    <nav>
      <button onclick="location.href='https://inspecting.github.io/bilm.github.io/home/'">Home</button>
      <button onclick="location.href='https://inspecting.github.io/bilm.github.io/movies/'">Movies</button>
      <button onclick="location.href='https://inspecting.github.io/bilm.github.io/tv-shows/'">TV Shows</button>
    </nav>
  </header>

  <main>
    <div class="search-container">
      <h1 id="movieTitle">Loading...</h1>

      <div class="video-container" id="videoBox">
        <iframe id="videoFrame" allowfullscreen allow="autoplay; fullscreen"></iframe>
        <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>
      </div>
    </div>
  </main>

  <script>
    const apiKey = "3ade810499876bb5672f40e54960e6a2";
    const id = new URLSearchParams(location.search).get("id");

    const titleEl = document.getElementById("movieTitle");
    const videoFrame = document.getElementById("videoFrame");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const videoBox = document.getElementById("videoBox");

    if (id) {
      fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          titleEl.textContent = data.title || "Unknown Movie";
          videoFrame.src = `https://vidscr.me/embed/movie/${id}`;
        })
        .catch(() => {
          titleEl.textContent = "Failed to load movie info.";
        });
    } else {
      titleEl.textContent = "No movie ID provided.";
    }

    fullscreenBtn.onclick = () => {
      const elem = videoBox;
      if (
        document.fullscreenElement ||
        document.webkitFullscreenElement ||
        document.mozFullScreenElement ||
        document.msFullscreenElement
      ) {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
      } else {
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
      }
    };

    // Auto-hide fullscreen button after 3.5s inactivity
    let hideTimeout;

    function showFullscreenButton() {
      fullscreenBtn.classList.remove("hidden");
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        fullscreenBtn.classList.add("hidden");
      }, 3500);
    }

    ["mousemove", "touchstart", "click", "keydown"].forEach(evt =>
      document.addEventListener(evt, showFullscreenButton, { passive: true })
    );

    showFullscreenButton();
  </script>

</body>
</html>
