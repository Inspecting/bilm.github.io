<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Viewer – Bilm</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <nav>
      <button onclick="location.href='/'">🏠 Home</button>
      <button onclick="location.href='/movies/'">🎬 Movies</button>
      <button onclick="location.href='/tv-shows/'">📺 TV Shows</button>
      <button onclick="location.href='/settings/'">⚙ Settings</button>
    </nav>
  </header>

  <main>
    <div class="search-container" id="movieDetails">
      <h1>Loading movie...</h1>
    </div>
  </main>

  <div id="overlay" class="hidden">
    <button id="closeOverlay">×</button>
    <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
