<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch Movie - Bilm</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <button onclick="location.href='/'">🏠 Home</button>
      <button onclick="location.href='/movies/'">🎬 Movies</button>
      <button onclick="alert('TV coming soon')">📺 TV Shows</button>
      <button onclick="alert('Settings coming soon')">⚙ Settings</button>
    </nav>
  </header>
  <main>
    <div class="search-container" id="viewerContainer">
      <h1>Loading movie...</h1>
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (id) {
      const container = document.getElementById("viewerContainer");
      container.innerHTML = `
        <h1>Now Playing</h1>
        <div style="margin-top:16px;">
          <iframe width="100%" height="480" style="border-radius:12px; box-shadow:0 0 10px #000" src="https://vidsrc.to/embed/movie/${id}" frameborder="0" allowfullscreen allow="autoplay"></iframe>
        </div>
      `;
    } else {
      document.getElementById("viewerContainer").innerHTML = "<h1>Missing movie ID</h1>";
    }
  </script>
</body>
</html>
