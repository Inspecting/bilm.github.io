<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movie Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../shared/navbar.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px; /* Space for fixed navbar */
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #playerContainer {
      width: 800px;
      max-width: 95vw;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      margin-bottom: 16px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #fullscreenBtn {
      padding: 8px 16px;
      background-color: #3a1361;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #fullscreenBtn:hover {
      background-color: #a855f7;
    }
  </style>
</head>
<body>
  <header></header>

  <main>
    <div id="playerContainer">
      <iframe
        id="videoPlayer"
        allowfullscreen
        allow="fullscreen; encrypted-media"
        playsinline
        scrolling="no"
      ></iframe>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
  </main>

  <script type="module">
    import { navbarHTML, setupNavbar } from '../shared/navbar.js';
    document.querySelector('header').innerHTML = navbarHTML;
    setupNavbar();
    document.querySelector('header').style.opacity = '1';

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('id');
    const iframe = document.getElementById('videoPlayer');

    if (movieId) {
      iframe.src = `https://vidsrc.xyz/embed/movie/${movieId}`;
    }

    document.getElementById('fullscreenBtn').onclick = () => {
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    };
  </script>
</body>
</html>
