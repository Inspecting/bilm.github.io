<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Viewer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 30px 10px;
      max-width: 900px;
      margin: 0 auto;
    }

    #player-wrapper {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #a14eff88;
      background: black;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #fullscreenBtn {
      display: block;
      margin: 15px auto 20px auto;
      padding: 10px 30px;
      background-color: #3a1361;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #fullscreenBtn:hover {
      background-color: #a855f7;
    }
  </style>
</head>
<body>

  <main>
    <h1 id="movieTitle" style="text-align:center; color:#c084fc; margin-bottom: 20px;">Loading...</h1>

    <div id="player-wrapper">
      <iframe id="videoPlayer" allowfullscreen allow="fullscreen; autoplay" playsinline></iframe>
    </div>

    <!-- Fullscreen Button -->
    <button id="fullscreenBtn" aria-label="Go Fullscreen">Fullscreen</button>
  </main>

<script>
  const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
  const BASE_URL = 'https://inspecting.github.io/bilm.github.io';
  const urlParams = new URLSearchParams(window.location.search);
  const movieId = urlParams.get('id');

  const playerWrapper = document.getElementById('player-wrapper');
  const videoPlayer = document.getElementById('videoPlayer');
  const movieTitle = document.getElementById('movieTitle');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  async function fetchMovieDetails() {
    try {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${TMDB_API_KEY}`);
      const data = await res.json();
      movieTitle.textContent = data.title || 'Unknown Movie';

      videoPlayer.src = `https://vidsrc.xyz/embed/movie/${movieId}`;
    } catch {
      movieTitle.textContent = 'Failed to load movie info.';
    }
  }

  fullscreenBtn.onclick = () => {
    if (playerWrapper.requestFullscreen) {
      playerWrapper.requestFullscreen();
    } else if (playerWrapper.webkitRequestFullscreen) {
      playerWrapper.webkitRequestFullscreen();
    } else if (playerWrapper.msRequestFullscreen) {
      playerWrapper.msRequestFullscreen();
    }
  };

  fetchMovieDetails();
</script>

</body>
</html>
