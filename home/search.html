<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search | Bilm ðŸ’œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    .results-container {
      padding: 20px;
      overflow-y: auto;
    }
    .results-title {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: #c084fc;
      text-align: center;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      justify-items: center;
    }
    .result-card {
      text-align: center;
      color: #eee;
      text-decoration: none;
    }
    .result-card img {
      width: 140px;
      height: 210px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 8px;
      box-shadow: 0 4px 10px #0006;
    }
    .search-bar-top {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 500px;
    }
    .search-bar-top input {
      flex: 1;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background-color: #222;
      color: #eee;
      box-shadow: 0 0 6px #a14eff44;
    }
    .search-bar-top button {
      padding: 10px 18px;
      border-radius: 12px;
      background-color: #c084fc;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .search-bar-top button:hover {
      background-color: #a855f7;
    }
  </style>
</head>
<body>

  <div class="search-bar-top">
    <input id="searchInput" type="search" placeholder="Search movies or TV shows..." />
    <button id="searchBtn">Search</button>
  </div>

  <div class="results-container">
    <div id="resultsTitle" class="results-title"></div>
    <div id="resultsGrid" class="results-grid"></div>
  </div>

  <script>
    const BASE_URL = 'https://inspecting.github.io/bilm.github.io';

    const queryParam = new URLSearchParams(window.location.search).get('q') || '';
    const title = document.getElementById('resultsTitle');
    const grid = document.getElementById('resultsGrid');

    document.getElementById('searchInput').value = queryParam;

    async function fetchResults(query) {
      title.textContent = `Search Results for "${query}"`;
      grid.innerHTML = '';

      const [movieRes, tvRes] = await Promise.all([
        fetch(`https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(query)}&api_key=3ade810499876bb5672f40e54960e6a2`),
        fetch(`https://api.themoviedb.org/3/search/tv?query=${encodeURIComponent(query)}&api_key=3ade810499876bb5672f40e54960e6a2`)
      ]);

      const movieData = await movieRes.json();
      const tvData = await tvRes.json();

      const results = [
        ...(movieData.results || []).map(item => ({
          id: item.id,
          title: item.title || '',
          image: item.poster_path,
          type: 'movie'
        })),
        ...(tvData.results || []).map(item => ({
          id: item.id,
          title: item.name || '',
          image: item.poster_path,
          type: 'tv'
        }))
      ];

      if (results.length === 0) {
        grid.innerHTML = `<p style="color: gray;">No results found.</p>`;
        return;
      }

      results.forEach(item => {
        const card = document.createElement('a');
        card.className = 'result-card';
        card.href = `${BASE_URL}/${item.type === 'movie' ? 'movies' : 'tv-shows'}/viewer.html?id=${item.id}`;
        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${item.image}" alt="${item.title}" />
          <div>${item.title}</div>
        `;
        grid.appendChild(card);
      });
    }

    fetchResults(queryParam);

    document.getElementById('searchBtn').onclick = () => {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `${BASE_URL}/home/search.html?q=${encodeURIComponent(query)}`;
      }
    };

    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });
  </script>

</body>
</html>
