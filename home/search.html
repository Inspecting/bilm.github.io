<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Search Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../shared/navbar.css" />
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px; /* Space for fixed navbar */
    }

    .search-bar-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    #searchInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background-color: #222;
      color: #eee;
      box-shadow: 0 0 8px #a14eff44;
    }

    #searchBtn {
      padding: 12px 24px;
      border-radius: 12px;
      background-color: #c084fc;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    h1 {
      color: #c084fc;
      margin-bottom: 20px;
      text-align: center;
    }

    .results-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
    }

    .results-row::-webkit-scrollbar {
      height: 8px;
    }

    .results-row::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    .results-row::-webkit-scrollbar-thumb {
      background-color: #a14eff;
      border-radius: 10px;
    }

    .card {
      flex: 0 0 auto;
      width: 140px;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      background-color: #2a2a2a;
      box-shadow: 0 0 8px #a14eff66;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 140px;
      height: 210px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .card p {
      padding: 6px 8px;
      font-weight: 600;
      font-size: 14px;
      color: #eee;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .no-results {
      text-align: center;
      color: #888;
      font-size: 16px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header></header>

  <div class="search-bar-container">
    <input id="searchInput" type="search" placeholder="Search movies or TV shows..." />
    <button id="searchBtn">Search</button>
  </div>

  <main>
    <h1 id="resultsTitle">Search Results</h1>
    
    <section id="moviesSection">
      <h2 style="color:#c084fc">Movies</h2>
      <div class="results-row" id="moviesResults"></div>
    </section>

    <section id="tvSection">
      <h2 style="color:#c084fc">TV Shows</h2>
      <div class="results-row" id="tvResults"></div>
    </section>
  </main>

  <script type="module">
    import { navbarHTML, setupNavbar } from '../shared/navbar.js';
    document.querySelector('header').innerHTML = navbarHTML;
    setupNavbar();
    document.querySelector('header').style.opacity = '1';

    const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
    const BASE_URL = 'https://inspecting.github.io/bilm.github.io';

    // Get search query
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q') || '';
    document.getElementById('resultsTitle').textContent = `Search Results for "${query}"`;

    // Search functionality
    document.getElementById('searchBtn').onclick = () => {
      const newQuery = document.getElementById('searchInput').value.trim();
      if (newQuery) window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
    };

    document.getElementById('searchInput').value = query;
    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('searchBtn').click();
    });

    // Fetch and display results
    if (query) {
      Promise.all([
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`),
        fetch(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`)
      ])
      .then(async ([movieRes, tvRes]) => {
        const movies = (await movieRes.json()).results || [];
        const tvs = (await tvRes.json()).results || [];

        renderResults('moviesResults', movies, 'movie');
        renderResults('tvResults', tvs, 'tv');

        if (movies.length === 0) {
          document.getElementById('moviesSection').innerHTML = '<p class="no-results">No movies found</p>';
        }
        if (tvs.length === 0) {
          document.getElementById('tvSection').innerHTML = '<p class="no-results">No TV shows found</p>';
        }
      })
      .catch(err => {
        console.error('Search failed:', err);
        document.getElementById('moviesSection').innerHTML = '<p class="no-results">Failed to load results</p>';
      });
    }

    function renderResults(containerId, items, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.poster_path
          ? `https://image.tmdb.org/t/p/w500${item.poster_path}`
          : 'https://via.placeholder.com/140x210?text=No+Image';
        img.alt = type === 'movie' ? item.title : item.name;

        const title = document.createElement('p');
        title.textContent = type === 'movie'
          ? `${item.title} (${item.release_date?.slice(0,4) || 'N/A'})`
          : `${item.name} (${item.first_air_date?.slice(0,4) || 'N/A'})`;

        card.append(img, title);
        card.onclick = () => {
          window.location.href = `${BASE_URL}/${type === 'movie' ? 'movies' : 'tv-shows'}/viewer.html?id=${item.id}`;
        };

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
