<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    header, main {
      position: relative;
      z-index: 2;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.6;
    }

    .bilm-logo {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .bilm-logo img {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
      user-select: none;
      pointer-events: none;
    }

    .search-container {
      text-align: center;
      padding: 40px 20px;
    }

    .search-btn {
      margin-top: 12px;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas" aria-hidden="true"></canvas>

<header>
  <nav>
    <button data-page="home">Home</button>
    <button data-page="movies">Movies</button>
    <button data-page="tv">TV Shows</button>
  </nav>
</header>

<main>
  <div class="search-container">
    <div class="bilm-logo">
      <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/128/Purple-Heart-3d-icon.png" alt="Heart" />
      Bilm
      <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/128/Purple-Heart-3d-icon.png" alt="Heart" />
    </div>

    <input id="searchInput" type="search" placeholder="Search movies or TV shows..." autocomplete="off" />
    <div class="button-row">
      <button class="search-btn" id="searchBtn">Search</button>
    </div>
  </div>
</main>

<script>
  const BASE_URL = 'https://inspecting.github.io/bilm.github.io';

  document.addEventListener('DOMContentLoaded', () => {
    // Particle canvas setup
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    const dotCount = 80;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initDots() {
      dots = [];
      for (let i = 0; i < dotCount; i++) {
        dots.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.shadowColor = '#c084fc';
      ctx.shadowBlur = 8;

      for (let dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(193, 132, 252, 0.9)';
        ctx.fill();
        dot.x += dot.dx;
        dot.y += dot.dy;
        if (dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;
      }

      ctx.shadowBlur = 0;
      requestAnimationFrame(animate);
    }

    resize();
    initDots();
    animate();

    window.addEventListener('resize', () => {
      resize();
      initDots();
    });

    // Navigation
    document.querySelectorAll('nav button').forEach(btn => {
      btn.onclick = () => {
        const page = btn.dataset.page;
        if (page === 'home') {
          window.location.href = `${BASE_URL}/home/`;
        } else if (page === 'movies') {
          window.location.href = `${BASE_URL}/movies/`;
        } else if (page === 'tv') {
          window.location.href = `${BASE_URL}/tv-shows/`;
        }
      };
    });

    // Search button
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    searchBtn.onclick = () => {
      const query = searchInput.value.trim();
      if (!query) return alert('Please enter a search term');
      window.location.href = `${BASE_URL}/home/search.html?q=${encodeURIComponent(query)}`;
    };

    // Enter key triggers search
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') searchBtn.click();
    });
  });
</script>

</body>
</html>
