<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../shared/navbar.css" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    .search-container h1 {
      font-size: 3.5rem;
      color: #c084fc;
      margin-bottom: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    main.visible .search-container h1 {
      opacity: 1;
    }
    .heart-icon {
      height: 1.2em;
      vertical-align: middle;
      filter: drop-shadow(0 0 4px #c084fc88);
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>
  <header></header>

  <main>
    <div class="search-container">
      <h1>
        <img class="heart-icon" src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/128/Purple-Heart-3d-icon.png" alt="Heart" />
        Bilm
        <img class="heart-icon" src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/128/Purple-Heart-3d-icon.png" alt="Heart" />
      </h1>
      <input id="searchInput" type="search" placeholder="Search movies or TV shows..." autocomplete="off" />
      <div class="button-row">
        <button class="search-btn" id="searchBtn">Search</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { navbarHTML, setupNavbar } from '../shared/navbar.js';
    document.querySelector('header').innerHTML = navbarHTML;
    setupNavbar();

    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('header');
      const main = document.querySelector('main');
      header.classList.add('visible');
      main.classList.add('visible');

      document.getElementById('searchBtn').onclick = () => {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) return alert('Please enter a search term');
        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      };
    });
  </script>

  <script>
    // Particle background script (unchanged)
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    const dotCount = 80;
    let dots = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initDots() {
      dots = [];
      for (let i = 0; i < dotCount; i++) {
        dots.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.shadowColor = '#c084fc';
      ctx.shadowBlur = 8;

      for (let dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(193, 132, 252, 0.9)';
        ctx.fill();

        dot.x += dot.dx;
        dot.y += dot.dy;

        if (dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;
      }

      ctx.shadowBlur = 0;
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      initDots();
    });

    resize();
    initDots();
    animate();
  </script>
</body>
</html>
