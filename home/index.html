<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header>
  <nav>
    <button data-page="home">Home</button>
    <button data-page="movies">Movies</button>
    <button data-page="tv">TV Shows</button>
  </nav>
</header>

<main>
  <div class="search-container">
    <h1>ðŸ’œ Bilm ðŸ’œ</h1>
    <input id="searchInput" type="search" placeholder="Search movies..." autocomplete="off" />
    <div class="button-row">
      <button class="search-btn" id="searchMovie">Search Movie</button>
      <button class="search-btn" id="searchTV">Search TV (Coming Soon)</button>
    </div>
  </div>
</main>

<script>
  const BASE_URL = 'https://inspecting.github.io/bilm.github.io';

  document.addEventListener('DOMContentLoaded', () => {
    // Navigation buttons
    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        const page = btn.dataset.page;
        if (page === 'home') window.location.href = `${BASE_URL}/home/`;
        else if (page === 'movies') window.location.href = `${BASE_URL}/movies/`;
        else if (page === 'tv') window.location.href = `${BASE_URL}/tv-shows/`;
      });
    });

    // Search buttons
    const searchMovieBtn = document.getElementById('searchMovie');
    const searchTVBtn = document.getElementById('searchTV');
    const searchInput = document.getElementById('searchInput');

    searchMovieBtn.onclick = () => {
      const query = searchInput.value.trim();
      if (!query) return alert('Please enter a search term');
      window.location.href = `${BASE_URL}/movies/?search=${encodeURIComponent(query)}`;
    };

    searchTVBtn.onclick = () => {
      alert('TV search not implemented yet.');
    };
  });
</script>

</body>
</html>
