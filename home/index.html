<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header>
  <nav>
    <button data-page="home">Home</button>
    <button data-page="movies">Movies</button>
    <button data-page="tv">TV Shows</button>
  </nav>
</header>

<main>
  <div class="search-container">
    <h1>ðŸ’œ Bilm ðŸ’œ</h1>
    <input id="searchInput" type="search" placeholder="Search movies or TV shows..." autocomplete="off" />
    <div class="button-row">
      <button class="search-btn" id="searchBtn">Search</button>
    </div>
  </div>
</main>

<script>
  const BASE_URL = 'https://inspecting.github.io/bilm.github.io';

  document.addEventListener('DOMContentLoaded', () => {
    const header = document.querySelector('header');
    const main = document.querySelector('main');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    header.classList.add('visible');
    main.classList.add('visible');

    // Navigation buttons
    document.querySelectorAll('nav button').forEach(btn => {
      btn.onclick = () => {
        const page = btn.dataset.page;
        if (page === 'home') {
          window.location.href = `${BASE_URL}/home/`;
        } else if (page === 'movies') {
          window.location.href = `${BASE_URL}/movies/`;
        } else if (page === 'tv') {
          window.location.href = `${BASE_URL}/tv-shows/`;
        }
      };
    });

    // Search button click
    searchBtn.onclick = () => {
      const query = searchInput.value.trim();
      if (!query) return alert('Please enter a search term');
      window.location.href = `${BASE_URL}/home/search.html?q=${encodeURIComponent(query)}`;
    };

    // Optional: Enter key triggers search
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  });
</script>

</body>
</html>
